<h1>Search Results</h1>

<form method="get" action="{% url 'search' %}">
    {{ form.as_p }}
    <button type="submit">Search</button>
</form>

<ul>
    {% for user in results %}
    <li>
        <a href="{% url 'user_detail' user.id %}">
            Name: {{ user.name }}<br>
            Number: {{ user.phone_number }} <br>
            Spam score: {{ user.spam_set.count }}
        </a>
    </li>
    <br>
    {% empty %}
    <li>No results found.</li>
    {% endfor %}
</ul>
